.f-widget-area {
  position: relative;
  padding-top: 110px;
  padding-bottom: 32px;
}

.f-widget {
  position: relative;
  margin-bottom: 40px;
}

.f-widget img {
  max-width: 100%;
  height: auto;
  display: block;
}

.f-logo {
  margin-bottom: 25px;
}

.f-widget-title {
  font-size: 20px;
  font-weight: 600;
  color: #cdcecf;
  margin-bottom: 40px;
}

.f-widget-title2 {
  font-size: 20px;
  font-weight: 600;
  color: #cdcecf;
  margin-bottom: 20px;
}

.f-widget .f-list {
  list-style: none;
}

.f-widget .f-list li,
.f-widget .f-list li a {
  font-size: 16px;
  color: #cdcecf;
}

.f-widget .f-list li {
  margin-bottom: 0.95em;
}

.f-widget .f-list li a {
  position: relative;
  display: inline-block;
  -webkit-transition: 0.15s cubic-bezier(0.43, 0.49, 0.51, 0.68);
  transition: 0.15s cubic-bezier(0.43, 0.49, 0.51, 0.68);
}

.f-widget .f-list li a:hover {
  color: #607ed1;
}

.f-widget .f-list li a:after {
  content: "";
  width: 100%;
  height: 0;
  border-top: 1px solid #636ed3;
  border-bottom: 1px solid #aae2d2;
  position: absolute;
  background: #fff;
  left: 0;
  bottom: -1px;
  -webkit-transform: scaleX(0);
  transform: scaleX(0);
  transform-origin: right center 0;
  -webkit-transition: 0.7s cubic-bezier(0.19, 1, 0.22, 1) 0s;
  transition: transform 0.7s cubic-bezier(0.19, 1, 0.22, 1) 0s;
}

.f-widget .f-list li a:hover:after {
  transform: scaleX(1);
  transform-origin: left center 0;
  transition: transform 0.3s ease-in-out;
}

.f-contact-list {
  list-style: none;
}

.f-contact-list > li {
  display: -ms-flexbox;
  display: flex;
  margin-bottom: 17px;
}

.f-contact-list > li span {
  font-weight: 700;
  color: #cdcecf;
  margin-right: 7px;
}

.f-nav,
.footer .f-nav {
  list-style: none;
  position: relative;
  margin-bottom: 0;
  padding: 0;
}

.f-nav li {
  display: inline-block;
  position: relative;
  margin: 0;
  padding: 0;
}

.f-nav li a {
  font-size: 12px;
  font-weight: 400;
  color: #cdcecf;
  display: block;
  margin: 0.5em 1em;
  padding: 0;
  -webkit-transition: 0.15s cubic-bezier(0.43, 0.49, 0.51, 0.68);
  transition: 0.15s cubic-bezier(0.43, 0.49, 0.51, 0.68);
}

.f-nav .nav-item:last-child a {
  margin-right: 0;
}

.f-nav .nav-item:first-child a {
  margin-left: 0;
}

.f-nav li a:hover {
  color: #5259c2;
}

.f-copyright-area {
  position: relative;
}

.copyright {
  font-size: 12px;
  color: #8b9aa8;
  margin-bottom: 0;
}

.copyright a {
  color: #5d5fd4;
}

.f-copyright-area > .container {
  position: relative;
  padding-top: 19px;
  padding-bottom: 19px;
}

.f-copyright-area > .container:before {
  content: "";
  display: block;
  width: calc(100% - 30px);
  height: 1px;
  background-color: #c6d9eb;
  position: absolute;
  top: 0;
  left: 15px;
}
